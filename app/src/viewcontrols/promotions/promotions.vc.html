<div class="row">
    <div class='col-phn-12' id='div-1'>
        <p>FEATURED PROMOTIONS</p>
    </div>
</div>
<div class="row">
   <div id='body' class='col-dsk-5 col-dsk-offset-1 col-phn-12'>
        <p id='p-1'>REGISTER NOW FOR A CHANCE TO WIN A</p>
        <p id='p-2'>FREE YETI COOLER or APPLE WATCH</p>
        <p id='p-3'>Through April 17th</p>
        <p id='p-4'>Auburn vs. Alabama A-Day Promotion Free giveaways at on-site promotions</p>
        <button id='butt' plat-tap='toggleModal(modal)'>REGISTER</button>
        <plat-modal plat-options='{transition: "fade"}' plat-bind='modal' class='modal-prompt'>
            <div class="prompt-body">
                <p id='test'>Please enter your registration informationnnnnnnnnnnnnnnnnnnn.</p>
                <plat-input id='input-1' placeholder='First and Last Name'></plat-input>
                <plat-input class='input-1' placeholder='Email'></plat-input>
                <plat-input class='input-2' placeholder='Zip Code'></plat-input>
            </div>
            <div class="prompt-action">
                <button plat-tap='modalOff()'>close</button>
            </div>
        </plat-modal>
   </div>
   <img id='yeti-watch' class='col-phb-5' src="../../images/apple-watch-and-yeti-image.png">     
</div>
